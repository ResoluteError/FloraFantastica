<div class="container mb-5">
  <div class="row mt-3">
    <div class="col-12">
      <div class="jumbotron">
        <h1 class="display-3">Dashboard</h1>
        <p class="lead">See what is happening with your plants on a single glance.</p>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-6 mt-3" *ngFor="let plant of plants">
      <app-plant-card  [plant]="plant" (delete)="deletePlant($event)"></app-plant-card>
    </div>
    <div class="col-6 mt-3">
      <app-add-plant-card></app-add-plant-card>
    </div>

  </div>
</div>
